main: com.massivecraft.creativegates.CreativeGates
name: CreativeGates
version: 1.3.2
softdepend: [PermissionsEx, Permissions, DimensionDoor, Multiverse-Core, MultiVerse, WorldManager]
permissions:
  creativegates.*:
    default: true
    children:
      creativegates.create: true
      creativegates.destroy: true
      creativegates.use: true
  creativegates.create:
    description: create gates
  creativegates.destroy:
    description: destroy gates
  creativegates.use:
    description: use gates